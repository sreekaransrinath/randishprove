name: Merge Bot PRs

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Limit number of PRs to merge (optional)'
        required: false
        default: '100'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python .github/scripts/daily_ops.py --action merge_bot_prs --count ${{ inputs.count }}
